<!DOCTYPE html>
<html>
    <head>
        <title> Project 149 </title>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'></script>

            <a-assets>
                <a-asset-item id = 'cupboard' src = 'models/cupboard/tinker.obj'></a-asset-item>

            <a-entity obj-model = 'obj: #cupboard; mtl: #cupboard_mtl' position = '0 0 -5' scale = '0.05 0.05 0.05' rotation = '-90 0 0'></a-entity>
        </a-scene>
